<ion-header>
  <ion-navbar>
    <ion-title>
      Users list
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="saveUser()">
    <ion-item-divider>
      <ion-label color="primary" floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item-divider>
    <ion-item-divider>
      <ion-label color="primary" floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
    </ion-item-divider>
    <ion-item-divider>
      <ion-label>Profile</ion-label>
      <ion-select [(ngModel)]="user.profile" name="profile">
        <ion-option *ngFor="let profile of profiles" [value]="profile">{{ profile.name }}</ion-option>
      </ion-select>
    </ion-item-divider>

    <button ion-button type="submit" block>Save</button>
  </form>
  <ion-list *ngFor="let user of users">
    <ion-item-divider>
      {{user.name}} - {{user.email}} - {{user.profile.name}}
      <button (click)="populateForm(user)" ion-button outline item-end color="dark">
        <ion-icon name="create"></ion-icon>
      </button>
      <button (click)="deleteUser(user._id)" ion-button outline item-end color="danger">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-divider>
  </ion-list>
</ion-content>
